<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Product Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#video">Video</a>
            <a class="nav-link" href="#form">Sign Up</a>
        </nav>
    </header>

    <section id="features">
        <h1>Discover Our Amazing Product</h1>
        <div class="feature-item">
            <i class="fas fa-bolt"></i>
            <p>Fast and Efficient Performance</p>
        </div>
        <div class="feature-item">
            <i class="fas fa-shield-alt"></i>
            <p>Secure and Reliable</p>
        </div>
        <div class="feature-item">
            <i class="fas fa-user-friends"></i>
            <p>User-Friendly Interface</p>
        </div>
    </section>

    <section id="video-section"">
        <h2>Watch Our Product Video</h2>
        <div class="video">
        <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section>
        <h2>Sign Up for Updates</h2>
        <div class="form">
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
            <input id="submit" type="submit" value="Submit">
        </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Company</p>
    </footer>
</body>
</html>
